<div class="upperPanel">
  <button mat-raised-button (click)="backToMainMenu()">Back Button</button>
  <h3>{{this.appTitle}}</h3>
</div>
<div>
  <h1>{{this.pageProcess}}<br>System</h1>
</div>
<div class="cryptionArea">
  <div class="firstText">
    <mat-form-field>
      <mat-label>Insert your text here: </mat-label>
        <textarea matInput cdkTextareaAutosize
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  placeholder="{{this.pageProcess}} Area"></textarea>
    </mat-form-field>
  </div>
  <!--Arrow Area-->
  <div>
    <div>{{this.pageProcess}}</div>
    <div>-----------></div>
  </div>
  <div class="secondText">
    <mat-form-field>
      <label>
        <textarea matInput cdkTextareaAutosize
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  placeholder="Result Text"></textarea>
      </label>
    </mat-form-field>
  </div>
</div>
